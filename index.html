<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"âˆš
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="time-block"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="lead">
        <p id="Schedule" class="daily">Daily Schedule</p>
        <div class ="row">
        <ul class = "col-2" id="nineam" class="time">9:00am</ul>
        <textarea class = "col-8" class = "input" placeholder="insert task"></textarea>
        <button class = "col-2" class = "saveBtn">Save</button>
      </div>
      <div class ="row">
        <ul class = "col-2" class="time">10:00am</ul>
        <textarea class = "col-8" class = "input" id="tenam" placeholder="insert task"></textarea>
        <button class = "col-2" class = "saveBtn">Save</button>
      </div>
      <div class ="row">
        <ul class = "col-2" class="time">11:00am</ul>
        <textarea class = "col-8" class = "input" id="elevenam" placeholder="insert task"></textarea>
        <button class = "col-2" class = "saveBtn">Save</button>
      </div>
      <div class ="row">
        <ul class = "col-2" class="time">12:00pm</ul>
        <textarea class = "col-8" class = "input" id="twelvepm" placeholder="insert task"></textarea>
        <button class = "col-2" class = "saveBtn">Save</button>
      </div>
      <div class ="row">
        <ul class = "col-2" class="time">1:00pm</ul>
        <textarea class = "col-8" class = "input" id="onepm" placeholder="insert task"></textarea>
        <button class = "col-2" class = "saveBtn">Save</button>
      </div>
      <div class ="row">
        <ul class = "col-2" class="time">2:00pm</ul>
        <textarea class = "col-8" class = "input" id="twopm" placeholder="insert task"></textarea>
        <button class = "col-2" class = "saveBtn">Save</button>
      </div>
      <div class ="row">
        <ul class = "col-2" class="time">3:00pm</ul>
        <textarea class = "col-8" class = "input" id="threepm" placeholder="insert task"></textarea>
        <button class = "col-2" class = "saveBtn">Save</button>
      </div>
      <div class ="row">
        <ul class = "col-2" class="time">4:00pm</ul>
        <textarea class = "col-8" class = "input" id="fourpm" placeholder="insert task"></textarea>
        <button class = "col-2" class = "saveBtn">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script rel="textjavascript" src="./Schedule.js"></script>
  </body>
</html>
